<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>SkillsVarz</title>
    <style>
      body {
          background: #101820;
          color: #fff;
          font-family: 'Poppins', sans-serif;
          margin: 0;
          padding: 0;
          min-height: 100vh;
      }
      .section-form-927 {
          max-width: 500px;
          margin: 120px auto 0 auto;
          background: rgba(30, 30, 40, 0.95);
          border-radius: 18px;
          box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
          padding: 40px 32px 32px 32px;
          position: relative;
          overflow: hidden;
      }
      .form-title-927 {
          font-size: 2.2rem;
          margin-bottom: 18px;
          color: #00fff7;
          letter-spacing: 1px;
      }
      .form-desc-927 {
          font-size: 1.1rem;
          margin-bottom: 28px;
          color: #b2b8c6;
      }
      .form-group-927 {
          margin-bottom: 22px;
      }
      .form-group-927 label {
          display: block;
          margin-bottom: 7px;
          color: #00fff7;
          font-weight: 500;
      }
      .form-group-927 input, .form-group-927 textarea {
          width: 100%;
          padding: 12px;
          border-radius: 7px;
          border: 1px solid #00fff7;
          background: rgba(255,255,255,0.07);
          color: #fff;
          font-size: 1rem;
          outline: none;
          transition: border 0.2s;
      }
      .form-group-927 input:focus, .form-group-927 textarea:focus {
          border: 1.5px solid #00fff7;
      }
      .form-group-927 textarea {
          resize: vertical;
          min-height: 80px;
      }
      .submit-btn-927 {
          background: linear-gradient(90deg, #00fff7 0%, #00b3ff 100%);
          color: #101820;
          border: none;
          padding: 13px 0;
          width: 100%;
          border-radius: 7px;
          font-size: 1.1rem;
          font-weight: 600;
          cursor: pointer;
          transition: background 0.2s;
      }
      .submit-btn-927:hover {
          background: linear-gradient(90deg, #00b3ff 0%, #00fff7 100%);
      }
      @media (max-width: 600px) {
          .section-form-927 {
              padding: 24px 10px 18px 10px;
          }
      }
  </style>
  </head>
  <body>
    <div class="hero" style="position: absolute; z-index: 100000; ">
      <video src="/assest/fog.mp4" autoplay loop muted></video>
     <div class="img">
      <img src="/assest/chariot.png" class="image" alt="chariot" />
     </div>
      <div class="second">
        <h1 class="title .inknut-antiqua-extrabold">
          महाभारत <br>  2.0 <br>
          <span >War and Wisdom</span>
        </h1>
        <div class="controls">
          <button id="prev">Prev</button>
          <button id="next">Next</button>
          <button id="flipAll">Enter The Experirnce</button>
        </div>
      </div>
   <div>  
    <div class="book" id="book">
      <div class="page" style="z-index: 8;"><img src="/assest/mahabharat-cover.jpg" alt=""></div>
      <div class="page" style="z-index: 7;"><img src="/assest/page1.png" alt=""></div>
      <div class="page" style="z-index: 6;"><img src="/assest/page2.png" alt=""></div>
      <div class="page" style="z-index: 5;"><img src="/assest/page3.png" alt=""></div>
      <div class="page" style="z-index: 4;"><img src="/assest/page4.png" alt=""></div>
      <div class="page" style="z-index: 3;"><img src="/assest/page1.png" alt=""></div>
      <div class="page" style="z-index: 2;"><img src="/assest/page2.png" alt=""></div>
      <div class="page last" style="z-index: 1;"><img src="/assest/page3.png" alt=""></div>
    </div>
   </div>
     
    </div>
    <section class="section-form-927" id="animatedFormSection">
      <h2 class="form-title-927">Get in Touch</h2>
      <p class="form-desc-927">Fill out the form below and we will get back to you as soon as possible.</p>
      <form>
          <div class="form-group-927">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="Your Name" required>
          </div>
          <div class="form-group-927">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Your Email" required>
          </div>
          <div class="form-group-927">
              <label for="message">Message</label>
              <textarea id="message" name="message" placeholder="Your Message" required></textarea>
          </div>
          <button type="submit" class="submit-btn-927">Send Message</button>
      </form>
  </section>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>

    <script type="module" src="./main.js"></script>
    <div class="dvd-btn" id="dvdBtn" title="Toggle DVD Spin">
      <!-- You can use an emoji, SVG, or text. Here is a simple DVD text. -->
      <span>DVD</span>
    </div>
  </body>
</html>
