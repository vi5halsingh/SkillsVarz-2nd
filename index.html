    <script>
    // Scroll lock logic
    let isHeroVisible = true;
    const heroSection = document.querySelector('.hero');
    
    // Initial lock
    document.documentElement.style.overflow = 'hidden';
    
    // Watch for hero visibility changes
    const observer = new MutationObserver(() => {
      const heroDisplay = getComputedStyle(heroSection).display;
      
      if (heroDisplay === 'none' && isHeroVisible) {
        document.documentElement.style.overflow = 'auto';
        isHeroVisible = false;
      } else if (heroDisplay !== 'none' && !isHeroVisible) {
        document.documentElement.style.overflow = 'hidden';
        isHeroVisible = true;
      }
    });
    
    observer.observe(heroSection, {
      attributes: true,
      attributeFilter: ['style']
    });
    
    // Handle resize events
    window.addEventListener('resize', () => {
      if (isHeroVisible) {
        document.documentElement.scrollTo(0, 0);
      }
    });
    </script>
<script>
  // Video controls
  const mainVideo = document.getElementById('mainVideo');
  const enterBtn = document.getElementById('enterBtn');
  const replayBtn = document.getElementById('replayBtn');

  // Initialize video properties
  mainVideo.loop = false;

  // When video ends
  mainVideo.addEventListener('ended', () => {
      enterBtn.style.display = 'block';
      gsap.to(enterBtn, {opacity: 1, duration: 1});
      gsap.to(replayBtn, {opacity: 1, duration: 1, display: 'block'});
      mainVideo.pause();
  });

  // Handle enter button click
  enterBtn.addEventListener('click', () => {
      gsap.to(mainVideo, {
          opacity: 0,
          duration: 1,
          onComplete: () => {
              mainVideo.style.display = 'none';
              // Optional: Hide the hero section completely
              document.querySelector('.hero').style.display = 'none';
          }
      });

      gsap.to(enterBtn, {opacity: 0, duration: 0.5});
      gsap.to(replayBtn, {opacity: 0, duration: 0.5});
  });

  // Handle replay button click
  replayBtn.addEventListener('click', () => {
      mainVideo.currentTime = 0;
      mainVideo.style.display = 'block';
      gsap.to(mainVideo, {opacity: 1, duration: 1});
      mainVideo.play();
      gsap.to(enterBtn, {opacity: 0, duration: 0.5});
      gsap.to(replayBtn, {opacity: 0, duration: 0.5});
  });
</script>
